<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco - Alexandria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="index.html">Alexandria</a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="livros.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Fale Conosco</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="formulario-contato">
    <h2 class="text-center mb-4">Fale Conosco</h2>
    <form id="formContato">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo do Contato</label>
        <select class="form-select" id="motivo" required>
          <option value="">Selecione</option>
          <option value="elogio">Elogio</option>
          <option value="critica">Crítica</option>
          <option value="sugestao">Sugestão</option>
          <option value="outros">Outros</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('formContato').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const motivo = document.getElementById('motivo').value;
      const mensagem = document.getElementById('mensagem').value.trim();

      if (!nome || !email || !motivo || !mensagem) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (!emailValido) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }

      alert("Sua mensagem foi enviada com sucesso! Agradecemos o contato.");
      document.getElementById('formContato').reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
